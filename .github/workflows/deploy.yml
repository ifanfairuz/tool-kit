name: deploy

on: 
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ '14' ]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: main

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: install and build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: NoahDragon/action-push-repo-as-subdirectory-in-another-repo@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.DEPLOY_PRIVATE_KEY2 }}
        with:
          dest-repo: 'ifanfairuz/ifanfairuz.github.io'
          dest-folder: 'dist'
